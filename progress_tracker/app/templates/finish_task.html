<h1>Updating tasks for {{ team.name }}</h1>
<hr>
{% for task in tasks %}
<form style="display:inline-block;margin:1em" action="{{ url_for('teams.finish_route', team_id=team.id) }}" method="POST">
    <div style="display:inline-block;margin:1em">
        <b>{{ task.name }}</b>
        <div>{{ task.type }}</div>
        <div>{{ task.description }}</div>
    <input type="hidden" value="{{task.id}}" name="task_id">
    <input type="Submit" value="Finish">
    </div>
</form>
{% endfor %}
